<body class='pace-top'>

<div id="app" class="app app-full-height app-without-header">

<div class="register">

<div class="register-content">
<form method="POST" name="register_form">
	{% csrf_token %}
<h1 class="text-center">Sign Up</h1>
<p class="text-white text-opacity-50 text-center">Before starting, please enter a security password. This password will be used to confirm ownership of the wallet and to protect the information on it.</p>
<div class="mb-3">
<label class="form-label">Username <span class="text-danger">*</span></label>
<input name="username" type="text" class="form-control form-control-lg bg-white bg-opacity-5" value="" />
</div>
<div class="mb-3">
<label class="form-label">Password <span class="text-danger">*</span></label>
<input name="password1" type="password" class="form-control form-control-lg bg-white bg-opacity-5" value="" />
</div>
<div class="mb-3">
<label class="form-label">Confirm Password <span class="text-danger">*</span></label>
<input name="password2" type="password" class="form-control form-control-lg bg-white bg-opacity-5" value="" />
</div>

<div class="mb-3">
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="customCheck1" />
<label class="form-check-label" for="customCheck1">I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
</div>
</div>
<div class="mb-3">
<button type="submit" class="btn btn-outline-theme btn-lg d-block w-100">Sign Up</button>
</div>
<div class="text-white text-opacity-50 text-center">
Already have an Admin ID? <a href="/sign-in/">Sign In</a>
</div>
</form>
</div>

</div>
